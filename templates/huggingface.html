<!DOCTYPE html>
<html>

<head>
    <title>Hugging Face Prompt Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="clipped-element">
        <div class="slideshow-container">
            <img src="{{url_for('static', filename='image1.jpeg')}}" class="slideshow-image">
            <img src="{{url_for('static', filename='image2.jpeg')}}" class="slideshow-image">
            <img src="{{url_for('static', filename='image3.jpeg')}}" class="slideshow-image">
            <img src="{{url_for('static', filename='image4.jpeg')}}" class="slideshow-image">
            <img src="{{url_for('static', filename='image5.jpeg')}}" class="slideshow-image">
        </div>
        <div class="container">
            <h1 class="text-center mt-4">Hugging Face Prompt Analysis</h1>
            <form method="post" action="/huggingface" class="mt-4">
                <div class="form-group">
                    <label for="hugging_key">Hugging Face API Key:</label>
                    <div class="input-group">
                        <input type="password" name="hugging_key" id="hugging_key" class="form-control" required>
                        <div class="input-group-append">
                            <span class="input-group-text password-toggle"
                                onclick="togglePasswordVisibility()">&#x1F441;</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea name="prompt" id="prompt" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="temp">Temperature:</label>
                    <input type="range" name="temp" id="temp" min="0" max="1" step="0.1" value="0.2">
                    <span id="tempValue">0.2</span>
                </div>
                <div class="form-group">
                    <label for="max_token">Max Tokens:</label>
                    <input type="range" name="max_token" id="max_token" min="1000" max="4000" step="1" value="2048">
                    <span id="maxTokenValue">2048</span>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Submit" class="btn btn-dark">
                </div>
            </form>
            <div class="back-container mt-4 text-center">
                <a class="btn btn-secondary" href="/">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var huggingKeyInput = document.getElementById("hugging_key");
            if (huggingKeyInput.type === "password") {
                huggingKeyInput.type = "text";
            } else {
                huggingKeyInput.type = "password";
            }
        }

        var tempSlider = document.getElementById("temp");
        var tempValueDisplay = document.getElementById("tempValue");
        tempValueDisplay.innerHTML = tempSlider.value;

        tempSlider.oninput = function () {
            tempValueDisplay.innerHTML = this.value;
        };

        var maxTokenSlider = document.getElementById("max_token");
        var maxTokenValueDisplay = document.getElementById("maxTokenValue");
        maxTokenValueDisplay.innerHTML = maxTokenSlider.value;

        maxTokenSlider.oninput = function () {
            maxTokenValueDisplay.innerHTML = this.value;
        };

        document.addEventListener("DOMContentLoaded", function () {
            const slideshowImages = document.querySelectorAll(".slideshow-image");
            let currentImageIndex = 0;

            function showNextImage() {
                slideshowImages[currentImageIndex].classList.remove("active");
                currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
                slideshowImages[currentImageIndex].classList.add("active");
            }
            setTimeout(function () {
                showNextImage();
                setInterval(showNextImage, 3000);
            });
        });
    </script>
</body>

</html>
