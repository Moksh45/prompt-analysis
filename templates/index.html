<!DOCTYPE html>
<html>
<head>
    <title>Prompt Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="index-container">
        <h1> Prompt-Analysis</h1>
        <div class="option-container">
            <div class="option-box" onclick="selectOption('openai')">
                <h3>OpenAI</h3>
                <p>Select OpenAI for analysis.</p>
            </div>
            <div class="option-box" onclick="selectOption('huggingface')">
                <h3>Hugging Face</h3>
                <p>Select Hugging Face for analysis.</p>
            </div>
        </div>
        <form id="openai-form" method="post" action="/">
            <div class="input-container">
                <label for="openai_key">OpenAI API Key:</label>
                <div class="input-box">
                    <input type="password" name="openai_key" id="openai_key" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">&#x1F441;</span>
                </div>
            </div>
            <div class="input-container">
                <label for="prompt">Prompt:</label>
                <textarea name="prompt" id="prompt" required></textarea>
            </div>
            <div class="input-container">
                <label for="temp">Temperature:</label>
                <input type="range" name="temp" id="temp" min="0" max="1" step="0.1" value="0.2">
                <span id="tempValue">0.2</span>
            </div>
            <div class="input-container">
                <label for="max_token">Max Tokens:</label>
                <input type="range" name="max_token" id="max_token" min="10" max="4000" step="1" value="2048">
                <span id="maxTokenValue">2048</span>
            </div>
            <div class="submit-container">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="credits">
            Created by vanama yaswanth & sethu sai
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var openaiKeyInput = document.getElementById("openai_key");
            if (openaiKeyInput.type === "password") {
                openaiKeyInput.type = "text";
            } else {
                openaiKeyInput.type = "password";
            }
        }

        var tempSlider = document.getElementById("temp");
        var tempValueDisplay = document.getElementById("tempValue");
        tempValueDisplay.innerHTML = tempSlider.value;

        tempSlider.oninput = function() {
            tempValueDisplay.innerHTML = this.value;
        };

        var maxTokenSlider = document.getElementById("max_token");
        var maxTokenValueDisplay = document.getElementById("maxTokenValue");
        maxTokenValueDisplay.innerHTML = maxTokenSlider.value;

        maxTokenSlider.oninput = function() {
            maxTokenValueDisplay.innerHTML = this.value;
        };

        function selectOption(option) {
            var openaiForm = document.getElementById("openai-form");
            var huggingfaceForm = document.getElementById("huggingface-form");

            if (option === "openai") {
                openaiForm.style.display = "block";
                huggingfaceForm.style.display = "none";
            } else if (option === "huggingface") {
                openaiForm.style.display = "none";
                huggingfaceForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
